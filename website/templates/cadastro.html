<!DOCTYPE html>
<html lang="pt-br">
{% load static %}

<head>
    <meta charset="utf-8">
    <title>Fashionize</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/icon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
    <body>
        <div class="row align-items-center py-3 px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a href="{% url 'index' %}" class="text-decoration-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold"><img src="{% static 'img/logo2.png' %}" height="70px"></span></h1>
                </a>
            </div>
            <div class="col-lg-6 col-6 text-center">
                <form action="">
                    <div class="input-group">
                        <h1>Cadastro</h1>
                        <div class="input-group-append">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    <div class="container">
        <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" name="email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
              </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Usuário</label>
                <input type="text" class="form-control" id="user" aria-describedby="userHelp" placeholder="Seu Usuário" name="username">
            </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" name="password">
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>





    </body>





</html>
