{% load static %}
<div class="row align-items-center py-3 px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
        <a href="{% url 'index' %}" class="text-decoration-none">
            <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold"><img
                    src="{% static 'img/logo2.png' %}" height="70px"></span></h1>
        </a>
    </div>
    <div class="col-lg-6 col-6 text-left">
        <form method="get" action="{% url 'pesquisar_produto' %}" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Digite o nome do produto" name="q"
                       value="{{ query }}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Pesquisar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-3 col-6 text-right">
        <div class="btn border">
            {% csrf_token %}
            {% if user.is_authenticated %}
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <a href="#" class="nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                             class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                        </svg>
                        {{ user.get_username }}
                    </a>
                </button>

                <!-- Itens da barra de navegação -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                        </li>
                        <li class="nav-item dropdown">
                            <!-- Adicione a classe "dropdown" ao elemento pai -->
                            <a class="dropdown-item" href="/deslogar/">Deslogar</a>
                        </li>
                    </ul>
                </div>
                </div>
            {% else %}
                <div style="display: flex; justify-content: space-between">
                    <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                    <a href="{% url 'cadastro' %}" class="nav-item nav-link">Cadastro</a>
                </div>
            {% endif %}
    </div>
</div>
